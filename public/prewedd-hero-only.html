<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prewedd - Your Venue Match Awaits</title>
  <meta name="description" content="Find your perfect wedding venue with a personal venue match call with a real DC planner within the week.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: hsl(270 20% 98%);
      --foreground: hsl(270 50% 12%);
      --card: hsl(0 0% 100%);
      --primary: hsl(262 90% 55%);
      --primary-foreground: hsl(0 0% 100%);
      --secondary: hsl(270 30% 96%);
      --muted: hsl(270 20% 94%);
      --muted-foreground: hsl(270 20% 40%);
      --accent: hsl(330 80% 60%);
      --border: hsl(270 20% 88%);
      --lavender: hsl(270 45% 90%);
      --peach: hsl(20 85% 68%);
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, hsl(262 90% 55%) 0%, hsl(290 80% 55%) 50%, hsl(330 80% 60%) 100%);
      --gradient-accent: linear-gradient(135deg, hsl(330 80% 60%) 0%, hsl(20 85% 68%) 100%);
      --gradient-soft: linear-gradient(180deg, hsl(270 45% 96%) 0%, hsl(270 20% 99%) 100%);
      --gradient-mesh: radial-gradient(at 40% 20%, hsl(262 90% 55% / 0.15) 0px, transparent 50%),
                       radial-gradient(at 80% 0%, hsl(330 80% 60% / 0.1) 0px, transparent 50%),
                       radial-gradient(at 0% 50%, hsl(20 85% 68% / 0.12) 0px, transparent 50%);
      
      /* Shadows */
      --shadow-soft: 0 4px 24px -6px hsl(262 90% 55% / 0.18);
      --shadow-glow: 0 0 50px hsl(262 90% 55% / 0.25);
      --shadow-card: 0 8px 40px -12px hsl(270 50% 12% / 0.12);
      --shadow-elevated: 0 24px 48px -12px hsl(270 50% 12% / 0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      font-size: 16px;
      line-height: 1.6;
      font-weight: 500;
    }

    h1, h2, h3, h4 {
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
    }

    @media (min-width: 1024px) {
      .container {
        padding: 0 48px;
      }
    }

    .text-gradient {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      -webkit-box-decoration-break: clone;
      box-decoration-break: clone;
      display: inline-block;
      padding-block: 0.18em;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--gradient-primary);
      color: var(--primary-foreground);
      font-weight: 600;
      padding: 18px 36px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-soft);
      border: none;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-glow);
    }

    /* Header - Hidden on desktop per design */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      padding: 16px 0;
      background: rgba(255, 252, 250, 0.85);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid hsl(262 90% 55% / 0.1);
    }

    @media (min-width: 1024px) {
      .header {
        display: none;
      }
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-logo {
      height: 32px;
    }

    .header-nav {
      display: none;
      gap: 32px;
    }

    .header-nav a {
      color: var(--muted-foreground);
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.2s;
      cursor: pointer;
    }

    .header-nav a:hover {
      color: var(--foreground);
    }

    @media (min-width: 768px) {
      .header-nav {
        display: flex;
      }
    }

    .header-btn {
      background: var(--gradient-primary);
      color: var(--primary-foreground);
      padding: 10px 24px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
      box-shadow: var(--shadow-soft);
      border: none;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
    }

    .header-btn:hover {
      transform: scale(1.05);
    }

    /* Blur Orbs */
    .blur-orb {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }

    .blur-orb-primary { background: radial-gradient(circle, hsl(262 90% 55% / 0.4) 0%, transparent 70%); }
    .blur-orb-accent { background: radial-gradient(circle, hsl(330 80% 60% / 0.4) 0%, transparent 70%); }
    .blur-orb-peach { background: radial-gradient(circle, hsl(20 85% 68% / 0.4) 0%, transparent 70%); }

    /* Hero Section - Updated to match React app */
    .hero {
      display: flex;
      align-items: flex-start;
      padding: 80px 0 48px;
      position: relative;
      overflow: hidden;
      background: var(--gradient-mesh), var(--gradient-soft);
    }

    @media (min-width: 640px) {
      .hero {
        padding: 96px 0 48px;
      }
    }

    @media (min-width: 1024px) {
      .hero {
        align-items: center;
        padding: 64px 0;
      }
    }

    .hero-grid {
      position: relative;
      z-index: 10;
      display: grid;
      grid-template-columns: 1fr;
      gap: 48px;
      align-items: center;
      width: 100%;
    }

    @media (min-width: 1024px) {
      .hero-grid {
        grid-template-columns: 1fr 1fr;
        gap: 80px;
      }

      /* Align the chat mockup so the hero has balanced left/right spacing */
      .hero-grid > div:last-child {
        display: flex;
        justify-content: flex-end;
      }
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: hsl(262 90% 55% / 0.1);
      border: 1px solid hsl(262 90% 55% / 0.2);
      border-radius: 50px;
      margin-bottom: 32px;
      backdrop-filter: blur(8px);
    }

    .badge-dot-wrapper {
      position: relative;
      width: 8px;
      height: 8px;
    }

    .badge-dot-ping {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #22c55e;
      border-radius: 50%;
      animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
      opacity: 0.75;
    }

    .badge-dot {
      position: relative;
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
    }

    @keyframes ping {
      75%, 100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 32px;
      letter-spacing: -0.02em;
    }

    .hero p.hero-subtitle {
      font-size: 1.25rem;
      color: var(--muted-foreground);
      max-width: 500px;
      margin-bottom: 40px;
      line-height: 1.7;
    }

    /* iPad Mockup - Updated to match React app */
    .hero-chat-card {
      position: relative;
      background: linear-gradient(to bottom, var(--lavender), hsl(270 30% 96% / 0.6), var(--muted));
      border-radius: 24px;
      box-shadow: var(--shadow-elevated), 0 0 0 1px hsl(0 0% 0% / 0.05);
      max-width: 320px;
      width: 100%;
      transition: all 0.5s ease;
      overflow: visible;
      animation: float 6s ease-in-out infinite;
      padding: 8px;
    }

    @media (min-width: 640px) {
      .hero-chat-card {
        max-width: 380px;
        padding: 10px;
        border-radius: 28px;
      }
    }

    @media (min-width: 1024px) {
      .hero-chat-card {
        max-width: 420px;
      }
    }

    /* Metallic edge effect */
    .hero-chat-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(to top right, hsl(0 0% 100% / 0.6), transparent, hsl(0 0% 100% / 0.4));
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow-pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .hero-chat-inner {
      position: relative;
      background: white;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: inset 0 2px 4px hsl(0 0% 0% / 0.05);
    }

    @media (min-width: 640px) {
      .hero-chat-inner {
        border-radius: 22px;
      }
    }

    /* Front camera */
    .ipad-camera {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: hsl(0 0% 10% / 0.2);
      box-shadow: inset 0 0 0 1px hsl(0 0% 0% / 0.1);
    }

    .hero-chat-card:hover {
      transform: translateY(-4px);
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      border-bottom: 1px solid hsl(270 20% 88% / 0.3);
      background: linear-gradient(to right, hsl(262 90% 55% / 0.05), hsl(330 80% 60% / 0.05));
    }

    .chat-avatar-wrapper {
      position: relative;
      flex-shrink: 0;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      border: 2px solid hsl(262 90% 55% / 0.3);
    }

    .chat-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-avatar-status {
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 12px;
      height: 12px;
      background: #22c55e;
      border-radius: 50%;
      border: 2px solid var(--card);
    }

    .chat-name {
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      font-size: 1rem;
    }

    .chat-status {
      font-size: 13px;
      color: var(--muted-foreground);
    }

    /* Responsive chat container heights */
    .chat-container {
      width: 100%;
      height: 400px;
      background: white;
      overflow: hidden;
      position: relative;
      clip-path: inset(0 0 0 0 round 0);
    }

    @media (min-width: 640px) {
      .chat-container {
        height: 480px;
      }
    }

    @media (min-width: 1024px) {
      .chat-container {
        height: 540px;
      }
    }

    @media (max-width: 1023px) {
      .hero-grid {
        text-align: center;
      }
      .hero p.hero-subtitle {
        margin-left: auto;
        margin-right: auto;
      }
      .hero-chat-card {
        margin: 40px auto 0;
      }
    }

    /* Scroll indicator - desktop only */
    .scroll-indicator {
      display: none;
    }

    @media (min-width: 1024px) {
      .scroll-indicator {
        display: flex;
        position: absolute;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        width: 28px;
        height: 48px;
        border-radius: 50px;
        border: 2px solid hsl(270 50% 12% / 0.2);
        align-items: flex-start;
        justify-content: center;
        padding: 8px;
        animation: bounce 2s infinite;
      }

      .scroll-indicator-dot {
        width: 6px;
        height: 12px;
        background: hsl(270 50% 12% / 0.3);
        border-radius: 50px;
        animation: pulse-slow 2s infinite;
      }

      @keyframes bounce {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-8px); }
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
    }
  </style>
</head>

    <div class="container header-inner">
      <a href="#" aria-label="Prewedd">

                <iframe

  <script>
    function openGhlChat() {
      var iframe = document.getElementById('pura-chat-iframe');
      if (!iframe) return;

      var mockup = document.getElementById('pura-chat-mockup');
      if (mockup) {
        var header = document.querySelector('.header');
        var headerH = header ? header.offsetHeight : 0;
        var top = window.scrollY + mockup.getBoundingClientRect().top - headerH - 12;

      }

      setTimeout(function () {
        try {
          if (iframe.contentWindow && typeof iframe.contentWindow.openPuraChatWidget === 'function') {
            iframe.contentWindow.openPuraChatWidget();
            return;

      }, 700);
    }
